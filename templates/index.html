<body>
    <h1>Welcome to YouTube Metrics Tracker</h1>
    <p>Available Endpoints:</p>
    <ul>
        <li>GET /api/videos - List tracked videos</li>
        <li>POST /api/videos - Add new video</li>
        <li>GET /api/videos/{id}/stats - Get video statistics</li>
        <li>GET /dashboard - View graphical dashboard</li>
    </ul>
